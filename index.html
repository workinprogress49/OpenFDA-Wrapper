<style>
form {
  text-align: center;
}

p {
  padding-top: 25px;
}
</style>

<form class="form-inline" method="POST" action="{{ url_for('test') }}">

<h1> Pharmaceutical Class Open FDA Query </h1>
<p>Select a Pharmaceutical class from the dropdown box below. Drugs which fit this criteria will be returned. </p>
<p>Mechanism of Action (MOA)</p>
<p>Physiologic Effect (PE)</p>
<p>Chemical Structure (CS)</p>
  <div class="form-group">
    <div class="input-group">
      <br>

        <span class="input-group-addon">Select Pharmaceutical Class:</span>
            <select name="comp_select" class="selectpicker form-control">
              {% for o in data %}
              <option value= "{{o}}" SELECTED>{{ o }}</option>"
              {% endfor %}
            </select>
    </div>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
